---
layout: default
---
<article class="post" >

    <span class="avsnitt_titel">{{ page.title }}</span>
       
    <div class="avsnitt_datum">
        {{ page.duration }} (<a href="{{ site.baseurl }}{{ page.file }}" download="{{ page.title }}">ladda hem</a>) • Utgiven <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time>
    </div>
    
    <!--
    <div class="avsnitt_nedladdningslänk">
        <a href="{{ site.baseurl }}{{ page.file }}" download="{{ page.title }}">Ladda hem avsnittet här!</a>
    </div>
    -->
    
    <div class="avsnitt_uppspelare">
        <audio controls>
            <source src="{{ page.file }}" type="audio/mp3">
        </audio>
    </div>

    <div class="avsnitt_beskrivning">
        {{ content }}
    </div>

</article>

<script src="{{ site.baseurl }}/js/plyr.js"></script>
<script>plyr.setup();</script>
