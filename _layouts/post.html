---
layout: default
---
<body>
	<article>
		<div class="avsnitt_titel"><a href="{{ page.url | prepend: site.baseurl }}" class="avsnitt_titel_länk">{{ page.title }}</a></div>
		<div class="avsnitt_info"> 
			Längd: {{ page.duration }} • Utgiven: <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time> • <a href="{{ site.baseurl }}{{ page.file }}" download="{{ page.title }}">Ladda hem</a>
		</div>
		<div class="avsnitt_summering">{{ page.summary }} </div>
		<audio controls preload="none" class="avsnitt_uppspelare " src="{{ page.file }}" type="audio/mp3"></audio>
		<div class="avsnitt_beskrivning">{{ page.description }} </div>
	</article>
</body>
