---
layout: default
---
<article class="post" >

    <h1>{{ page.title }}</h1>
       
    <div>
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time>
    </div>
    
    <div>
        <audio controls>
            <source src="{{ page.file }}" type="audio/mp3">
        </audio>
    </div>

    <div>
        <a href="{{ site.baseurl }}{{ page.file }}" download="{{ page.title }}">Ladda hem avsnittet hÃ¤r!</a>
    </div>

    <div>
        {{ content }}
    </div>

</article>

<script src="{{ site.baseurl }}/js/plyr.js"></script>
<script>plyr.setup();</script>
